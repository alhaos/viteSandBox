name: Deploy React App to CentOS

on:
  push:
    branches: [ "main" ]  # Триггер на пуш в main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest  # Сборка на виртуальном сервере GitHub

    steps:
      # Шаг 1: Загрузка кода
      - name: Checkout repository
        uses: actions/checkout@v4

      # Шаг 2: Установка Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      # Шаг 3: Установка зависимостей и сборка
      - name: Install dependencies and build
        run: |
          npm install
          npm run build

      # Шаг 4: Копирование файлов на сервер через SCP
      - name: Deploy via SCP
        uses: appleboy/scp-action@v1
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          source: "build/*"          # Папка с собранным проектом
          target: "/var/www/react-app"  # Куда копируем
          overwrite: true             # Перезаписывать существующие файлы

      # Шаг 5 (опционально): Перезапуск Nginx или systemd-службы
      - name: Restart Nginx
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            sudo systemctl restart nginx  # Если используете Nginx
