name: Deploy React App to CentOS

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Шаг 1: Checkout кода
      - name: Checkout repository
        uses: actions/checkout@v4

      # Шаг 2: Установка Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # Шаг 3: Сборка проекта
      - name: Install and build
        run: |
          npm install
          npm run build

      # Шаг 4: Деплой на сервер через SSH/SCP
      - name: Deploy via SSH
        uses: appleboy/scp-action@v0.1.0  # Явно указываем версию
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          source: "build/*"
          target: "/var/www/react-app"
          overwrite: true

      # Шаг 5: Перезапуск Nginx
      - name: Restart Nginx
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            sudo systemctl restart nginx